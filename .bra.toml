[run]
watch_all = true
watch_dirs = ["cmd", "pkg"]
watch_exts = [".go"]
ignore = [".git", "node_modules"]
ignore_files = []
build_delay = 1500
interrupt_timout = 15
graceful_kill = false

init_cmds = [
  ["make", "build"],
  [
    "./bin/oauth2-proxy",
    "--log-level",
    "debug",
    "server",
    "--server-addr",
    ":8080",
    "--secure-addr",
    ":8443",
    "--assets-path",
    "assets/",
    "--templates-path",
    "templates/"
  ]
]

cmds = [
  ["make", "build"],
  [
    "./bin/oauth2-proxy",
    "--log-level",
    "debug",
    "server",
    "--server-addr",
    ":8080",
    "--secure-addr",
    ":8443",
    "--assets-path",
    "assets/",
    "--templates-path",
    "templates/"
  ]
]
