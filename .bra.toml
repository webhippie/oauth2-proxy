[run]
watch_all = true
watch_dirs = ["cmd", "pkg"]
watch_exts = [".go"]
ignore = [".git", "docs", "assets", "templates", "node_modules"]
ignore_files = []
build_delay = 1500
interrupt_timout = 15
graceful_kill = false

init_cmds = [
  ["make", "build"],
  [
    "./oauth2-proxy",
    "--debug",
    "server",
    "--assets",
    "assets/",
    "--templates",
    "templates/"
  ]
]

cmds = [
  ["make", "build"],
  [
    "./oauth2-proxy",
    "--debug",
    "server",
    "--addr",
    ":9000",
    "--assets",
    "assets/",
    "--templates",
    "templates/"
  ]
]
